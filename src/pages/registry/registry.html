<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only on-click="goToMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Registry
    </ion-title>
    <ion-buttons right>
        <button ion-button onclick="window.open('https://www.arge-tauchen.at', '_system')">
          <img src="assets/images/logo_small.jpg" width="40px" style="display:inline-block" height="40px"/>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form [formGroup]="registryForm" id="registry-form2">
    <ion-list id="registry-list3">
      <ion-item id="i_firstname">
        <ion-label>
          Vorname
        </ion-label>
        <ion-input formControlName="f_firstname" type="text"  [(ngModel)]="firstname" name="first" text-right></ion-input>
      </ion-item>
      <ion-item id="i_lastname">
        <ion-label>
          Nachname
        </ion-label>
        <ion-input formControlName="f_lastname" type="text" [(ngModel)]="lastname" name="last" text-right></ion-input>
      </ion-item>
      <ion-item id="i_code">
        <ion-label>
          Activierungscode
        </ion-label>
        <ion-input formControlName="f_code" type="text" [(ngModel)]="code" name="code" text-right></ion-input>
      </ion-item>
      <ion-item id="i_date">
        <ion-label>
          Kaufdatum
        </ion-label>
        <ion-datetime displayFormat="DD.MMM.YYYY" pickerFormat="DD.MMM.YYYY" formControlName="f_date" [(ngModel)]="date" name="date"></ion-datetime>
      </ion-item>
    </ion-list>
    <button ion-button id="registry-button2"  (click)="register()" color="stable" block>
      Registrieren
    </button>
  </form>
</ion-content>
