<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only on-click="goToMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      DiveCard
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-list id="diveCard-list1">
    <ion-item>
      <ion-label>Besitzer: </ion-label>
      <ion-label text-right>{{ person }}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Kaufdatum: </ion-label>
        <ion-label text-right>{{ date | date: 'dd.MMM.yyyy'}}</ion-label>
    </ion-item>
    <ion-item color="secondary" id="li_valid">
      <ion-icon name="checkmark" item-left></ion-icon>
      <p>Karte ist Gültig</p>
    </ion-item>
    <ion-item color="danger" id="li_invalid">
      <ion-icon name="close" item-left></ion-icon>
     <p>Karte ist Ungültig</p>
    </ion-item>
    <ion-item color="attention" id="li_offline">
      <ion-icon name="flag" item-left></ion-icon>
      <p>Karte Offline gültig bis: 01.01.2019</p>
    </ion-item>
  </ion-list>
</ion-content>
