<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only on-click="goToMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      DiveCard
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-list id="diveCard-list1">
    <ion-item>
      <ion-label>Besitzer: </ion-label>
      <ion-label text-right>{{ person }}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Kaufdatum: </ion-label>
        <ion-label text-right>{{ date | date: 'dd.MMM.yyyy'}}</ion-label>
    </ion-item>
    <div>
          <ion-item *ngIf="cardValidity == 0" color="danger" id="li_invalid" text-wrap>
            <ion-icon name="close" item-left></ion-icon>
            Karte ist Ungültig
          </ion-item>
          <ion-item *ngIf="cardValidity == 1" color="attention" id="li_offline" text-wrap>
            <ion-icon name="flag" item-left></ion-icon>
            {{ "Karte Offline gültig bis: " +(offlineDate | date: 'dd.MMM.yyyy') }}
          </ion-item>
          <ion-item *ngIf="cardValidity == 2" color="secondary" id="li_valid" text-wrap>
              <ion-icon name="checkmark" item-left></ion-icon>
              Karte ist Gültig
            </ion-item>
    </div>
  </ion-list>
</ion-content>
